version: 2.1
jobs:
  compile:
   docker:
      - image: wizardprjkt/build:kernel
   steps:
      - run:
          command: |
            git clone --depth=1 --recursive https://github.com/texascake/android_kernel_asus_sdm660-4.19 kernel && cd kernel
            export TZ=Asia/Jakarta
            curl -s -L https://raw.githubusercontent.com/texascake/cooking-kernel/circle/build.sh | bash
          no_output_timeout : 1h
workflows:
  version: 2.1
  cooking:
    jobs:
      - compile
