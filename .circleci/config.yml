version: 2.1
jobs:
  compile:
    docker:
      - image: inok2341/anu:latest
    steps:
      - run:
          shell: /bin/bash
          command: |
            git clone --recursive --depth 1 https://github.com/Kneba/kernel_asus_sdm660 -b eas kernel
            curl -s -L https://raw.githubusercontent.com/texascake/cooking-kernel/patch-1/build.sh | bash
          no_output_timeout : 1h
workflows:
  version: 2.1
  cooking:
    jobs:
      - compile
