version: 2.1
jobs:
  compile:
    docker:
      - image: wizardprjkt/build:kernel
    steps:
      - run:
          shell: /bin/bash
          command: |
            git clone --recursive --depth 1 https://github.com/electrolaboratory/msm-4.19 -b staging kernel
            curl -s -L https://raw.githubusercontent.com/texascake/cooking-kernel/rel/build.sh | bash
          no_output_timeout : 1h
workflows:
  version: 2.1
  cooking:
    jobs:
      - compile
